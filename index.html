<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet" type="text/css">
</head>

<body>
	<div>
		<div class="row center">
			<div class="colum">
				<div class="row">
					<div class="border-bottom">
						<div class="option" id="opt-11"></div>
					</div>
					<div class="border-bottom border-left">
						<div class="option" id="opt-12"></div>
					</div>
					<div class="border-bottom border-left">
						<div class="option" id="opt-13"></div>
					</div>
				</div>

				<div class="row">
					<div class="border-bottom">
						<div class="option" id="opt-21"></div>
					</div>
					<div class="border-bottom border-left">
						<div class="option" id="opt-22"></div>
					</div>
					<div class="border-bottom border-left">
						<div class="option" id="opt-23"></div>
					</div>
				</div>

				<div class="row">
					<div>
						<div class="option" id="opt-31"></div>
					</div>
					<div class="border-left">
						<div class="option" id="opt-32"></div>
					</div>
					<div class="border-left">
						<div class="option" id="opt-33"></div>
					</div>
				</div>
			</div>

			<div class="colum center">
				<div class="row">
					<input type="button" id="newGame" value="New Game" />
				</div>
				<div class="option row" id="turn"></div>
				<div class="row message" id="message"></div>
			</div>
		</div>

		<div class="row center">
			<div class="row winner center" id="winner"></div>
		</div>
	</div>

</body>
<script src="app.js"></script>

</html>
